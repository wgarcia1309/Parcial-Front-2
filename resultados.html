<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Parcial-2 FrontEnd</title>
</head>

<body class="body-color">
  <!--Nav section-->
  <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="image/logo.svg" width="32" height="32" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav text-right">
        <li class="nav-item active">
          <a class="nav-link" href="#">Evaluador <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Cerrar sesion</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Results-->
  <section class="center-section">
    <div class=" my-auto text-center col-md-6 col-xl-6 col-10 col-sm-10 a-color">
      <h4 id="empleadoNombre" class="mt-3 text-font">
        </h3>
        <p id="score" class="score"></p>
        <div class="progress mt-3 shadow">
          <div id="progress" class="progress-bar bg-dark progress-bar-striped" role="progressbar" style="width: 60%"
            aria-valuemin="0" aria-valuemax="100"></div>
          <div id="progress2" class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <!--Grafica-->
        <section class="center-chart ml-3 mr-3">
          <div class="questions-bg mt-2 mb-3 p-3 shadow">
            <canvas id="chart" width="400" height="300"></canvas>
          </div>
        </section>
        <a class="btn btn-dark col-12 mt-3 shadow" href="operador.html">Volver a página principal</a>
    </div>
  </section>

        <div>Iconos diseñados por <a href="https://www.flaticon.es/autores/monkik" title="monkik">monkik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <script src="configuration.js"></script>
  <script src="evaluaciones.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

  <script src="logout.js"></script>
