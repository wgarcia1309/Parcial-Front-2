  <section class="center-section ml-3 mr-3" >
    <div class="questions-bg mt-2 mb-3 p-3 shadow-lg">
      <form action="" method="post">
        <div class="form-group">
        <h3>Registro</h3>
          <label for="nombreRepresentante"></label>
          <input type="text" class="form-control" id="nombreRepresentante" placeholder="Representante legal">
          <div class="input-group mt-2">
          <div class="input-group-prepend">
            <select class="custom-select mr-1" id="inputGroupSelect03">
              <option selected>Tipo de identificacion</option>
              <option value="1">CC</option>
              <option value="2">CE</option>
              <option value="3">PA</option>
            </select>
            <label for="Iddoc"></label>
          <input type="text" id="Iddoc"class="form-control" placeholder="Numero del documento">
        </div>
        </div>
        <input type="email"  class="form-control mt-2" id="email" placeholder="Correo del representante legal">
        <input type="text" class="form-control mt-2" placeholder="Nombre de la empresa">
        <input type="file" class="form-control mt-2" placeholder="Logo svg ">

        <input type="number" id="telefono" class="form-control mt-2" placeholder="Telefono ej: 30024350xx">
        <input type="password"  class="form-control mt-2" placeholder="Contraseña">
        <input type="password"  class="form-control mt-2" placeholder="Confirme la contraseña">
        <button type="submit" class="btn btn-dark btn-lg shadow-lg btn-block mt-2">Registrarse</button>
        <p class="text-muted"> Todos los datos son necesarios para el registro</p>
      </form>
    </div>
  </section>
